name: üöÄ CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # üß™ JOB 1: TEST (CI)
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd="mongosh --username root --password password --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # C√†i dependencies cho t·ª´ng service
      - name: üì¶ Install dependencies (auth)
        working-directory: ./auth
        run: npm install

      - name: üì¶ Install dependencies (product)
        working-directory: ./product
        run: npm install

      - name: üì¶ Install dependencies (order)
        working-directory: ./order
        run: npm install

      # Kh·ªüi ch·∫°y Auth service ƒë·ªÉ test c√°c service kh√°c
      - name: üöÄ Start Auth service
        working-directory: ./auth
        env:
          PORT: 3000
          MONGODB_AUTH_URI: mongodb://root:password@localhost:27017/authDB?authSource=admin
          JWT_SECRET: secretkey123
        run: |
          echo "Starting Auth service..."
          nohup npm start > auth.log 2>&1 &
          echo $! > /tmp/auth_pid
          for i in {1..20}; do
            if nc -z localhost 3000; then
              echo "‚úÖ Auth service ready"
              break
            fi
            echo "‚è≥ Waiting for Auth service to start ($i/20)..."
            sleep 3
          done
          if ! nc -z localhost 3000; then
            echo "‚ùå Auth service failed to start!"
            cat auth.log
            exit 1
          fi

      # ƒêƒÉng k√Ω t√†i kho·∫£n test
      - name: üß© Register test user
        run: |
          curl -s -X POST http://localhost:3000/register \
            -H "Content-Type: application/json" \
            -d '{"username": "NguyenBaoDuy", "password": "12345"}' || true

      # Test Product Service
      - name: üß™ Run Product tests
        working-directory: ./product
        env:
          PORT: 3001
          MONGODB_AUTH_URI: mongodb://root:password@localhost:27017/authDB?authSource=admin
          MONGODB_PRODUCT_URI: mongodb://root:password@localhost:27017/productDB?authSource=admin
          RABBITMQ_URL: amqp://localhost:5672
          JWT_SECRET: secretkey123
          LOGIN_TEST_USER: NguyenBaoDuy
          LOGIN_TEST_PASSWORD: '12345'
        run: npm test

      # D·ªçn ti·∫øn tr√¨nh Auth service sau khi test xong
      - name: üßπ Cleanup Auth service
        if: always()
        run: |
          if [ -f /tmp/auth_pid ]; then
            kill $(cat /tmp/auth_pid) || true
            rm -f /tmp/auth_pid
          fi

  # üê≥ JOB 2: BUILD & PUSH (CD)
  build-and-push:
    name: üê≥ Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test  # ch·ªâ ch·∫°y n·∫øu test th√†nh c√¥ng

    strategy:
      matrix:
        service: [auth, product, order, api-gateway]

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: üß± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/eproject-${{ matrix.service }}:latest
            ${{ secrets.DOCKER_USERNAME }}/eproject-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/eproject-${{ matrix.service }}:latest
          cache-to: type=inline

  # üì¢ JOB 3: NOTIFY (Summary)
  notify:
    name: üì¢ Deployment Notification
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ‚úÖ Send pipeline summary
        run: |
          echo "‚úÖ CI/CD pipeline completed successfully!"
          echo "üß™ Tests passed on branch: ${{ github.ref_name }}"
          echo "üê≥ Docker images pushed to Docker Hub:"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/eproject-auth"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/eproject-product"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/eproject-order"
          echo "   - ${{ secrets.DOCKER_USERNAME }}/eproject-api-gateway"
          echo "üîñ Commit: ${{ github.sha }}"
